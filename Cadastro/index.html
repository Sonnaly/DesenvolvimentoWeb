<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CSS/Boostrap-->
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--AngularJS-->

    <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <link rel="stylesheet" href="script.js">
    <script>
        angular.module('app', []);
        angular.module('app').controller('cadastroCtrl', function ($scope) {
            $scope.Cadastros = []

            $scope.adicionar = function (cadastro) {
                $scope.Cadastros.push(angular.copy(cadastro));
            };
        });
    </script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cadastro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
        <p>
        <h2 style="text-align: center;">Cadastro Desenvolvimento Web</h2>
        </p>
    </header>
    <main ng-App="app">
        <div ng-controller="cadastroCtrl" class="container">

            <form name="formulario">
                <div class="form-group">
                    <label>Nome</label>
                    <input ng-model="cadastro.nome" minlength="3" maxlength="30" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="cadastro.email" required type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input ng-model="cadastro.telefone" minlength="8" type="text" class="form-control">
                </div>

                <button ng-click="adicionar(cadastro)" ng-disabled="formulario.$invalid" type="submit"
                    class="btn btn-success">Cadastrar</button>
            </form>


            <table>
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </thead>
                <tbody>
                    <tr ng-repeat="cadastro in Cadastros">
                        <td>{{cadastro.nome}}</td>
                        <td>{{cadastro.email}}</td>
                        <td>{{cadastro.telefone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
